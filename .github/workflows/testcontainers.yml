name: Testcontainers Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      - name: Login to Testcontainers Cloud
        run: |
          curl -fsSL https://get.testcontainers.cloud/bash | bash
        env:
          TESTCONTAINERS_CLOUD_TOKEN: ${{ secrets.TESTCONTAINERS_CLOUD_TOKEN }}

      - name: Run tests
        run: npm test
